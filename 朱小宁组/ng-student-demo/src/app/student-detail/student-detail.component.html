<nz-layout>
  <nz-sider [nzWidth]="240" style="background:#fff">
    <ul nz-menu [nzMode]="'inline'" style="height:100%">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i>课程1</span>
        <ul>
          <li nz-menu-item>章节1</li>
          <li nz-menu-item>章节2</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="user"></i>课程2</span>
        <ul>
          <li nz-menu-item>章节1</li>
          <li nz-menu-item>章节2</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="user"></i>课程3</span>
        <ul>
          <li nz-menu-item>章节1</li>
          <li nz-menu-item>章节2</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout style="padding:0 24px 24px">
    <nz-breadcrumb style="margin:16px 0;">
      <nz-breadcrumb-item>学生</nz-breadcrumb-item>
      <nz-breadcrumb-item>详细信息</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
      <div *ngIf="student">
        <h2>详细信息</h2>
        <p>学号：{{student.id}}</p>
        <p>姓名：<input [(ngModel)]="student.name" nz-input [style.width.px]="300"></p>
        <p>绩点：<input [(ngModel)]="student.gpa" nz-input [style.width.px]="300" type="number" max="4.0" min="1.0" step="0.1"></p>
      </div>
      <div *ngIf="!student">
        <nz-spin style="margin: 30px" nzTip="加载中，请稍后" nzSimple nzSize="large"></nz-spin>
      </div>
      <button nz-button nzType="default" (click)="goBack()">回退</button>
      <button nz-button nzType="primary" (click)="save()">保存</button>
    </nz-content>
  </nz-layout>
</nz-layout>
